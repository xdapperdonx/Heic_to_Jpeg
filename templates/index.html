<!DOCTYPE html>
<html>
    <title>
        HEIC to JPEG Converter
    </title>
    <body>
        <h2>
            HEIC to JPEG Converter  
        </h2>
        <form id="uploadForm" action="/" method="post"enctype="multipart/form-data">
            <input id="file" type="file" name="files" multiple="multiple"/>
            <input type="submit" value="Upload" />
            <button type="button" id="btn_del" onclick=handleButtonClick()>Delete Files From Server</button>
        </form>
        <div id="id_response"></div>
        <script>
            function handleButtonClick() {
                fetch("/delete_files", {
                    method: "POST"
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("id_response").innerText = data.response_text;
                })
                .catch(error => { 
                    console.error("Error:", error);
                });
            }
        </script>
    </body>
</html>
